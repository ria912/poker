<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HOLDEM_APP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div x-data="pokerApp()" class="max-w-xl mx-auto space-y-4">

    <!-- ゲーム開始ボタン -->
    <button @click="startGame"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      ゲーム開始
    </button>

    <!-- ステータス表示 -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-2">ゲーム情報</h2>
      <pre x-text="statusMessage" class="text-sm whitespace-pre-wrap"></pre>
    </div>

    <!-- アクション選択 -->
    <div x-show="isMyTurn" class="bg-white p-4 rounded shadow space-y-2">
      <h2 class="text-lg font-semibold mb-2">あなたの番です</h2>

      <!-- アクションボタンリスト -->
      <div class="flex flex-wrap gap-2">
        <template x-for="act in actionList" :key="act.name">
          <button @click="selectAction(act.name)"
                  class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700"
                  x-text="act.name">
          </button>
        </template>
      </div>

      <!-- 金額入力 -->
      <div x-show="selectedActionRequiresAmount" class="mt-2 space-x-2">
        <label for="amount">金額:</label>
        <input type="number" id="amount" x-model="amount" class="border px-2 py-1 w-24" min="0" />
        <button @click="sendAction"
                class="px-3 py-1 bg-purple-600 text-white rounded hover:bg-purple-700">
          決定
        </button>
      </div>
    </div>

  </div>

  <!-- Alpine.js ロジック -->
  <script src="/static/js/app.js"></script>
</body>
</html>
